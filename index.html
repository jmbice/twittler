<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="loadTweets.js" type="text/javascript"></script>
    <script src="node_modules/moment/moment.js"></script>

  </head>
  <body>
    <section>
      <div id="feed-btn" class="feed-btn">My Feed</div>
      <div id="shawn-btn" class="friend-btn">Shawn</div>
      <div id="shark-btn" class="friend-btn">Shark</div>
      <div id="mracus-btn" class="friend-btn">Mracus</div>
      <div id="douglas-btn" class="friend-btn">Douglas</div>
    </section>

    <section class="tweets-wrapper">
      <div id="feed" class="friend-tweets active">
      </div>
      <div id="shawn" class="friend-tweets">
      </div>
      <div id="shark" class="friend-tweets">
      </div>
      <div id="mracus" class="friend-tweets">
      </div>
      <div id="douglas" class="friend-tweets">
      </div>
    </section>

    <script>
      $(document).ready(function(){
        loadInitialTweets();


        //
        // $('.item').click(function(){
        //     $(this).addClass('active').siblings().removeClass('active')
        // })





        $('#feed-btn').on('click', function(){
          $('#feed').addClass('active').siblings().removeClass('active');
          //fadeToggle(0);
          refreshFeed();
        });

        $('#shawn-btn').on('click', function(){
          $('#shawn').addClass('active').siblings().removeClass('active');
          //fadeToggle(0);
          newShawnTweets();
        });

        $('#shark-btn').on('click', function(){
          $('#shark').addClass('active').siblings().removeClass('active');
      //    fadeToggle(0);
          newSharkTweets();
        });

        $('#mracus-btn').on('click', function(){
          $('#mracus').addClass('active').siblings().removeClass('active');
          //fadeToggle(0);
          newMracusTweets();
        });

        $('#douglas-btn').on('click', function(){
          $('#douglas').addClass('active').siblings().removeClass('active');
          //fadeToggle(0);
          newDouglasTweets();
        });

      });
    </script>
  </body>

</html>
