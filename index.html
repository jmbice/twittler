<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="loadTweets.js" type="text/javascript"></script>
    <script src="node_modules/moment/moment.js"></script>

  </head>
  <body>
    <section="wrapper">

      <section class="header">
        <div class="feed-btn"><img src="profile_pic.png"><h1 class="title">on Twittler</h1></div>
      </section><!--

      --><section class="tweets-wrapper">
      <form class="form">
        <input type="text" name="my-written-tweet"></input>
        <div class="submit-tweet-btn btn">Twittle</div>
      </form>
        <div id="feed" class="friend-tweets active">
        </div>
        <div id="shawn" class="friend-tweets">
        </div>
        <div id="shark" class="friend-tweets">
        </div>
        <div id="mracus" class="friend-tweets">
        </div>
        <div id="douglas" class="friend-tweets">
        </div>
      </section>

      <section class="footer">
        <div class="friends-list">
          <p>&#169; Jordan Bice </p>
        </div>
      </section>
    </section>

    <script>
      $(document).ready(function(){
        loadInitialTweets();

        //click handlers for @links...
        $('body').on('click', '.douglas-link', function(){
          $('#douglas').addClass('active').siblings().removeClass('active');
          newDouglasTweets();
        });

        $('body').on('click', '.mracus-link', function(){
          $('#mracus').addClass('active').siblings().removeClass('active');
          newMracusTweets();
        });

        $('body').on('click', '.shawn-link', function(){
          $('#shawn').addClass('active').siblings().removeClass('active');
          newShawnTweets();
        });

        $('body').on('click', '.shark-link', function(){
          $('#shark').addClass('active').siblings().removeClass('active');
          newSharkTweets();
        });

        // Feed button
        $('.feed-btn').on('click', function(){
          $('#feed').addClass('active').siblings().removeClass('active');
          refreshFeed();
        });

      });
    </script>
  </body>

</html>
