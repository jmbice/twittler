<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/data_generator.js"></script>
    <script src="assets/javascript/load_tweets.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
  </head>
  <body>
    <section="wrapper">

      <section class="header">
        <div class="feed"><img src="assets/images/profile_pic.png">
        <h1 class="title">@Twittler</h1></div>
      </section><!--

     --><section class="tweets-wrapper">
        <form class="form" id="myForm">
          <textarea id="twitTextArea" maxlength="66" rows="2" cols="10" placeholder="Twit your wit to the world..."></textarea>
          <button type="button" onclick="submitTwit();" class="submit-tweet-btn btn">Twit</button>
        </form>

        <div id="feed" class="tweets-panel active">
        </div>
        <div id="cake" class="tweets-panel">
        </div>
        <div id="douglascalhoun" class="tweets-panel">
        </div>
        <div id="mracus" class="tweets-panel">
        </div>
        <div id="shawndrost" class="tweets-panel">
        </div>
        <div id="sharksforcheap" class="tweets-panel">
        </div>

      </section>

      <section class="footer">
        <div class="friends-list">
          <p>&#169; Jordan Bice </p>
        </div>
      </section>
    </section>

    <script>
      $(document).ready(function(){
        loadFeed();

        //click handlers for feed button
        $('.feed').on('click', function(){
          $('#feed').addClass('active').siblings().removeClass('active');
          refreshFeed('feed');
        });

        //click handlers for @handles...
        $('body').on('click', '#cake-link', function(){
          $('#cake').addClass('active').siblings().removeClass('active');
          refreshFeed('cake');
        });

        $('body').on('click', '#douglas-link', function(){
          $('#douglascalhoun').addClass('active').siblings().removeClass('active');
          refreshFeed('douglascalhoun');
        });

        $('body').on('click', '#mracus-link', function(){
          $('#mracus').addClass('active').siblings().removeClass('active');
          refreshFeed('mracus');
        });

        $('body').on('click', '#shawn-link', function(){
          $('#shawndrost').addClass('active').siblings().removeClass('active');
          refreshFeed('shawndrost');
        });

        $('body').on('click', '#shark-link', function(){
          $('#sharksforcheap').addClass('active').siblings().removeClass('active');
          refreshFeed('sharksforcheap');
        });

      });
    </script>
  </body>

</html>
